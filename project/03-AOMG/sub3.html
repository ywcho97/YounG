        <h2>NEWS</h2>
        <div id="box1">
            <fieldset>
                <button type="button" class="btn-search">검색</button>
                <input type="text" name="search" class="searchBox">
                <select name="search">
                    <option>전체</option>
                    <option value="#">제목</option>
                    <option value="#">내용</option>
                </select>
            </fieldset>
            <div class="objectTitle cf">
                <div class="th noT fl">번호</div>
                <div class="th titleT fl">제목</div>
                <div class="th dateT fl">작성일</div>
                <div class="th visitT fl">조회수</div>
            </div>
            <div class="boardContent">
                <label for="click1" class="cf">
                    <input type="checkbox" id="click1" class="a_list1" checked>
                    <div class="td no fl">13</div>
                    <div class="td title fl">소금·DJ 웨건 ‘Imagine (Feat. 후디)’ 음원 26일 공개</div>
                    <div class="td date fl">2021.01.25</div>
                    <div class="td visit fl">1478</div>
                    <div class="content_wrap cl">
                        <div class="content">
                            <img src="image/news1.jpg" alt="">
                        </div>
                        <div class="news_ment">
                            <p>AOMG는 지난 22일 공식 SNS를 통해 sogumm(소금)과 DJ Wegun(DJ 웨건)의 새 디지털 싱글 ‘Imagine (Feat. Hoody(후디))’의 비주얼라이저 티저 영상을 공개했다. </p>
                            <p>해당 영상을 통해 감각적이고 세련된 음원의 일부도 함께 공개되며 신곡에 대한 기대감을 높였다.</p>
                        </div>
                    </div>
                </label>
            </div>
            <div class="boardContent">
                <label for="click2" class="cf">
                    <input type="checkbox" id="click2" class="a_list1" checked>
                    <div class="td no fl">12</div>
                    <div class="td title fl">이하이, '홀로' R&B 소울 부문 수상</div>
                    <div class="td date fl">2021.01.07</div>
                    <div class="td visit fl">5140</div>
                    <div class="content_wrap cl">
                        <div class="content">
                            <img src="image/news2.jpg" alt="">
                        </div>
                        <div class="news_ment">
                            <p>사진 속 이하이는 소속사 AOMG에서 트로피를 코에 대거나 머리 위로 올리는 등 재미난 포즈를 취하며 수상의 기쁨을 표현했다. '2020 지니 뮤직 어워드' 알앤비(R&B) 소울 부문에서 수상한 것.</p>

                            <p>이하이는 "2020년 저의 새로운 시작을 알린 싱글 ‘홀로’가 지니뮤직어워드 R&B 소울 부문에서 상을 탔다고 하네요! 지난 한해동안 저의 음악을 함께 들어주신 모든 분들 진심으로 감사드려요"라며 "우리 회사 식구들 최고"라고 감사의 마음을 전했다.</p>
                        </div>
                    </div>
                </label>
            </div>
            <div class="boardContent">
                <label for="click3" class="cf">
                    <input type="checkbox" id="click3" class="a_list1" checked>
                    <div class="td no fl">11</div>
                    <div class="td title fl">AOMG·앰비션뮤직, 깜짝 컬래버...13일 ‘프리즌 브레이크’ 공개</div>
                    <div class="td date fl">2020.12.19</div>
                    <div class="td visit fl">3172</div>
                    <div class="content_wrap cl">
                        <div class="content">
                            <img src="image/news3.jpg" alt="">
                        </div>
                        <div class="news_ment">
                            <p>힙합 레이블 AOMG(에이오엠지)와 AMBITION MUSIK(앰비션뮤직)이 뭉쳤다.</p>

                            <p>AOMG(에이오엠지)와 AMBITION MUSIK(앰비션뮤직)은 지난 8일 오후 공식 SNS 계정을 통해 두 레이블의 컬래버레이션을 예고하는 티저 영상을 깜짝 공개했다.</p>

                            <p>공개된 티저 영상에는 AOMG(에이오엠지)와 AMBITION MUSIK(앰비션뮤직) 각 레이블의 공식 로고와 함께 콜라보레이션 신보 타이틀로 추정되는 ‘PRISON BREAK’와 발매일을 암시하는 날짜 ‘12월 13일 오후 6시’가 공개되며 많은 이들의 궁금증을 증폭시키고 있다.</p>
                        </div>
                    </div>
                </label>
            </div>
            <div class="boardContent">
                <label for="click4" class="cf">
                    <input type="checkbox" id="click4" class="a_list1" checked>
                    <div class="td no fl">10</div>
                    <div class="td title fl">이하이, 12월 16일 컴백 확정...겨울 감성 가득</div>
                    <div class="td date fl">2020-12-09</div>
                    <div class="td visit fl">11423</div>
                    <div class="content_wrap cl">
                        <div class="content">
                            <img src="image/news4.jpg" alt="">
                        </div>
                        <div class="news_ment">
                            <p>가수 이하이의 컴백일이 베일을 벗었다.</p>

                            <p>이하이는 지난 8일 오후 AOMG 및 개인 SNS 계정을 통해 새로운 티저 영상을 공개하며 오는 16일 신곡 발매를 공식화했다.</p>

                            <p>티저 영상 속 이하이는 'When my heart is beating for you'라는 문구가 아기자기하게 붙어 있는 메모장을 펼친 모습이다.</p>
                        </div>
                    </div>
                </label>
            </div>
            <div class="boardContent">
                <label for="click5" class="cf">
                    <input type="checkbox" id="click5" class="a_list1" checked>
                    <div class="td no fl">9</div>
                    <div class="td title fl">AOMG 소금, 26일 신곡 발표</div>
                    <div class="td date fl">2020.11.24</div>
                    <div class="td visit fl">3157</div>
                    <div class="content_wrap cl">
                        <div class="content">
                            <img src="image/news5.jpg" alt="">
                        </div>
                        <div class="news_ment">
                           <p> 지난달 오혁과의 컬래버 음원 '야유회'로 호평을 얻은 신예 소금(sogumm)이 새로운 곡으로 대중을 찾아온다.</p>

                            <p>AOMG는 지난 23일 공식 SNS를 통해 신예 소금(sogumm)의 신곡 커밍순 티저를 공개했다.</p>

                            <p>공개된 티저에는 웅크리고 있는 소녀의 그림과 함께 'sogumm, 2020년 11월 26일 목요일 6시'라는 문구가 기재돼있다.</p>
                        </div>
                    </div>
                </label>
            </div>
            <div class="boardContent">
                <label for="click6" class="cf">
                    <input type="checkbox" id="click6" class="a_list1" checked>
                    <div class="td no fl">8</div>
                    <div class="td title fl">AOMG, 새 멤버 구스범스 영입 발표</div>
                    <div class="td date fl">2020.09.04</div>
                    <div class="td visit fl">2140</div>
                    <div class="content_wrap cl">
                        <div class="content">
                            <img src="image/news6.jpg" alt="">
                        </div>
                        <div class="news_ment">
                            <p>AOMG가 새로운 멤버로 프로듀서 구스범스(GooseBumps)를 영입했다.</p>
                            <p>구스범스는 사이먼 도미닉(Simon Dominic)의 [화기엄금] 등 이미 수차례 AOMG 아티스트들과 협업해왔으며, 오늘 발표된 그레이(GRAY), 후디(Hoody), 엘로(ELO), 드비타(DeVita) 참여 싱글 "Somewhere"와 함께 AOMG의 정식 멤버로 합류한다.</p>
                        </div>
                    </div>
                </label>
            </div>
            <div id="number">
                <ul>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
